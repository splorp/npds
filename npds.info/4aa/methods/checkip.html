<H1>CheckIP</H1>

<P>The generic form is<CODE> |NPDS|:CheckIP(testIP, &#91;ip1,
ip2&#93;)</CODE>

<P>Later versions of NPDS will have a more robust IP checker but for
now this will do you just fine.
